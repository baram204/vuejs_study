<!DOCTYPE html>
<html>
<head>
  <title>Vue.js app</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{'hello world skkk alsenis'| capitalize }}
</div>

<script>
  Vue.filter('capitalize', function (string) {
    var [first, ...tail] = string;
    return first.toUpperCase() + tail.join('');
  })
  new Vue({el: '#app'});
</script>
</body>
</html>
